kikolo_edit:
    path:     /{id}/edit
    defaults: { _controller: "projectoKikoloBundle:Kikolo-cadastro-anuncio:edit" }
    methods:  [GET, POST]

kikolo_delete:
    path:     /{id}/delete
    defaults: { _controller: "projectoKikoloBundle:Kikolo-cadastro-anuncio:delete" }
