kikolo_index:
    path:     /
    defaults: { _controller: "projectoKikoloBundle:Kikolo-cadastro-anuncio:index" }
    methods:  GET

kikolo_show:
    path:     /{id}/show
    defaults: { _controller: "projectoKikoloBundle:Kikolo-cadastro-anuncio:show" }
    methods:  GET

kikolo_new:
    path:     /new
    defaults: { _controller: "projectoKikoloBundle:Kikolo-cadastro-anuncio:new" }
